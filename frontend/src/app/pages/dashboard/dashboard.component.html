<main class="hacia-abajo">
  <div class="titulo">
    <h2>Administrador</h2>
  </div>

  <div class="container">
    <div class="row flex-lg-nowrap">
      <div class="col-12 col-lg-auto mb-3" style="width: 200px">
        <div class="card p-3">
          <div class="e-navlist e-navlist--active-bg">
            <ul class="nav">
              <li class="nav-item">
                <a class="nav-link px-2" routerLink="/dashboard"
                  ><i class="fa fa-fw fa-th mr-1"></i><span> CRUD</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link px-2" routerLink="/dashboard-user"
                  ><i class="fa fa-fw fa-cog mr-1"></i
                  ><span> Configuración</span></a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="mb-3">
          <div class="overflow-hidden card table-nowrap table-card">
            <div
              class="card-header d-flex justify-content-between align-items-center"
            >
              <h5 class="mb-0">Usuarios</h5>
              <div>
                <button type="button" class="btn btn-outline-primary">
                  Agregar nuevo
                </button>
                <a href="#!" class="btn btn-light btn-sm">View All</a>
              </div>
            </div>
            <div class="table-responsive">
              <table class="table mb-0" *ngIf="mostrarProfesionales">
                <thead class="small text-uppercase bg-body text-muted">
                  <tr>
                    <th class="align-top">
                      <div
                        class="custom-control custom-control-inline custom-checkbox custom-control-nameless m-0"
                      >
                        <input
                          type="checkbox"
                          class="custom-control-input"
                          id="all-items"
                        />
                        <label
                          class="custom-control-label"
                          for="all-items"
                        ></label>
                      </div>
                    </th>
                    <th></th>
                    <th>Email</th>
                    <th>Tipo usuario</th>
                    <th>Nombre y Apellido</th>
                    <th>Raking</th>
                    <th>Fecha alta</th>
                    <th>Membresía</th>
                    <th class="text-end">Acciones</th>
                  </tr>
                </thead>
                <tbody *ngFor="let profesional of profesionales">
                  <app-dashboard-user
                  [id]="profesional.id"
                  [imagen]="profesional.imagen"
                  [nombre]="profesional.nombre"
                  [apellido]="profesional.apellido"
                  [descripcion]="profesional.descripcion"
                  [profesion]="profesional.profesion"
                  [ranking]="profesional.ranking"
                  [email]="profesional.email"
                  />
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
