<main class="hacia-abajo">
  <div class="titulo">
    <h2>Pago</h2>
  </div>
  
  <div class="container p-5 mt-5">
    <div class="card px-4">
      <p class="h8 py-3">Detalles de tarjeta</p>
      <div class="row gx-3">
        <div class="col-12">
          <div class="d-flex flex-column">
            <p class="text mb-1">Nombre completo</p>
            <input
              class="form-control mb-3"
              type="text"
              placeholder="Ana Lovelace..."
              value=""
            />
          </div>
        </div>
        <div class="col-12">
          <div class="d-flex flex-column">
            <p class="text mb-1">Card Number</p>
            <input
              class="form-control mb-3"
              type="text"
              placeholder="1234 5678 435678"
            />
          </div>
        </div>
        <div class="col-6">
          <div class="d-flex flex-column">
            <p class="text mb-1">Expiry</p>
            <input class="form-control mb-3" type="text" placeholder="MM/YYYY" />
          </div>
        </div>
        <div class="col-6">
          <div class="d-flex flex-column">
            <p class="text mb-1">CVV/CVC</p>
            <input
              class="form-control mb-3 pt-2"
              type="password"
              placeholder="***"
            />
          </div>
        </div>
        <div class="col-12 mb-4">
          <app-button title="Pagar" />
        </div>
      </div>
    </div>
  </div>
</main>
